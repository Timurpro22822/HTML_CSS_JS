<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Contact-Form.css">
    <title>Contact Form</title>
</head>
<body>
    <form action="#">
        <h2>Contact form</h2>
        <p>Please fill in your information and we'll be sending you order</p>
        <label id="name-form">Your name 
            <input type="text" placeholder="first name">
            <input type="text" placeholder="last name">
        </label>
        <label id="email-label">Your email
            <input type="email" placeholder="your_mail@mail.com">
        </label>
        <label>Phone*
            <input type="tel" placeholder="000">
            <input type="tel" placeholder="000">
            <input type="tel" placeholder="0000">
        </label>
        <label id="msgsub-label">Message subject*
            <input type="text" placeholder="Other">
        </label>
        <label id="message-label">Message*
            <input type="text">
        </label>
        <hr>
        <label id="last-label">
            <input type="button" value="SUBMIT FORM">
        </label>
    </form>
</body>
</html>
